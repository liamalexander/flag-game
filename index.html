<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlagFun</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heading-container">
      <h1 class="heading">FlagFun</h1>
    </div>
    <div class="flag-btn">
      <button class="get-flag">Flag</button>
    </div>
    <div class="flag-details">
      <div class="flag-container">
        <h2 class="name"></h2>
        <img src="" alt="" class="flag">
      </div>
    </div>
    <div class="score-container">
      <span class="lives">Lives: </span>
      <span class="score">Score: </span>
    </div>
    <div class="guess-flag">
      <div class="guess-holder">
        <input type="text" class="guess" id="guess">
        <ul class="guess-options"></ul>
      </div>
      <button class="check-flag">Check</button>
      <button class="clear">Clear</button>
    </div>
    <div class="game-over">
      <p class="game-over-msg">Game Over</p>
      <button class="play-again-btn">Play Again</button>
    </div>
  </div>

  
</body>
<script src="/script.js"></script>
</html>
